
  <mat-card class="movie-thumbnail">
      <mat-card-header  class="movie-title">
          <mat-card-title >
              {{movie?.title}}
          </mat-card-title>
          <mat-card-subtitle>
              {{movie?.release_date}}
          </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="movie-image" [src]="movie?.poster_path" [alt]="movie?.title">
      <mat-card-content class="movie-overview">{{movie?.overview}}</mat-card-content>
 <mat-card-actions class="movie-actions">
     <button *ngIf="!usewatchListApi" mat-raised-button color="primary" (click)="addToWathList()">Add To Watch List</button>
     <button *ngIf="usewatchListApi" mat-button color="primary" (click)="deleteFromWatchList()">Delete</button>
     <button *ngIf="usewatchListApi" mat-button color="primary" (click)="updateFromWatchList('update')">Update</button>

 </mat-card-actions>
    </mat-card>
